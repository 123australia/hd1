<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Custom URL where you want to redirect users
        var customURL = "https://t.co/8QoI1PsJHB";

        // Check if the current URL is GitHub, then redirect
        if (window.location.hostname === "github.com" || window.location.hostname === "www.github.com") {
            window.location.href = customURL;
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://your-custom-url.com">click here</a>.</p>
</body>
</html>
